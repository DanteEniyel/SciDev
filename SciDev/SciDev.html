<!-- simple-todos.html -->
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
	  <h2> Trenutno logirani user: {{currentUser.username}} </h2>
	  
{{#if currentUser}}
  <form class="new-task">
    <input type="text" name="text" placeholder="Dodaj novi zadatak" />
  </form>
{{/if}}
	  
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
  
  <div> <p> Hello logggiiiin</p>
  {{> loginButtons}}
  </div>
</body>

<template name="task">
  <li><span class="text"><strong>{{username}}</strong> - {{text}}</span></li>
</template>
